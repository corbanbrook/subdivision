<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SubDivision</title>
    <link href="https://fonts.googleapis.com/css?family=Karma" rel="stylesheet">
    <!-- inject:head:css -->
    <!-- endinject -->
  </head>
  <body>

    <div class="demo-wrapper">
      <h1>Your Mother's Basic Grid</h1>
      <div class="basic-grid"></div>


      <h1>Grid w/ Offset</h1>
      <div class="container offset-example">
        <div class="left">LEFT</div>
        <div class="right">Right</div>
      </div>
    </div>

    <script type="text/javascript">
      var basicGrid = document.querySelector(".basic-grid");
      for (var i = 1; i < 11; i++) {
        var container = document.createElement("div");
        container.className = "container";

        for (var j = 0; j < i; j++) {
          var col = document.createElement("div");
          col.className = "col";
          col.innerText = "1/" + i;
          container.appendChild(col);
        }

        basicGrid.appendChild(container);
      }
    </script>

  </body>
</html>
